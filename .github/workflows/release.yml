name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-gui:
    name: Build GUI - ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macOS
            os: macos-latest
            args: '--target universal-apple-darwin'
          - platform: Windows
            os: windows-latest
            args: ''

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add Rust targets for universal binary
        if: matrix.platform == 'macOS'
        run: |
          rustup target add x86_64-apple-darwin
          rustup target add aarch64-apple-darwin

      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend/ui

      - name: Build frontend
        run: npm run build
        working-directory: frontend/ui

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        with:
          projectPath: frontend
          args: ${{ matrix.args }}
          # No GITHUB_TOKEN, so it only builds and doesn't release

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: gui-windows
          path: |
            target/release/bundle/nsis/*.exe

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: gui-macos
          path: |
            target/universal-apple-darwin/release/bundle/dmg/*.dmg

  release:
    name: Create Release
    needs: [build-gui]
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
